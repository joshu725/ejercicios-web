<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>¿Amas a Jocho?</title>
        <link rel="stylesheet" href="./style.css" />
        <!-- Fuente de texto (Nunito) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="container">
            <div class="initial-message">
                <img src="./assets/bubu-dudu.gif" alt="Bubu y Dudu" />
                <h1 class="title">¿Amas a Jocho?</h1>
                <div class="options">
                    <button id="yes">Si</button>
                    <button id="no">No</button>
                </div>
            </div>
            <div class="final-message">
                <h1 class="title">¡El también te ama mucho!</h1>
                <img
                    src="./assets/bubu-dudu-kiss.gif"
                    alt="Bubu y Dudu besandose"
                />
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
